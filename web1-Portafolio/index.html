<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Estilos-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>

                        </li>
                        <!--2da Opcion - Sobre Mí-->
                        <li class="menu__option">
                            <a href="sobreMi.html" class="menu__link ">

                                <span class="menu__overlay">Sobre mí</span>

                        <li class="menu__option">

                            </a>
                        </li>
                        <!--5ra Opcion - Bloq-->
                        <li class="menu__option">

                            </a>
                        </li>
                        <!--6ta Opcion - Contacto-->
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-envelope "></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>

                    </ul>

                <div class="userInfo__links">
                    <ul class="links__social">
                        
                        <!-- Link a Youtube-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <!-- Link a Linkedin-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <!-- Link a Instagram-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>

                <div class="userInfo__buttons">
                    <a href="#" class="userInfo__btn">Descargar CV</a>
                </div>
                <!--Pie de Pagina-->
                <footer class="userInfo__footer">
                    &copy; 2024 Richard Pereira WEB

        </aside>

        <!--2.- Contenido Principal-->
        <main class="layout__content">
            <section class="content__page">
                <h1 class="page__name">Richard Pereira</h1>
