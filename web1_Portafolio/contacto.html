<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximun-scale=1"/>
    
    <!--Estilos-->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css"/>
    <link rel="stylesheet" href="assets/css/reset.css"/>
    <link rel="stylesheet" href="assets/css/scroll.css"/>
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/loader.css"/>
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!--Javacript-->
    <script src="assets/js/map.js" defer></script>
    <script src="assets/js/menu.js"></script>


    <title>Portafolio - Richard Pereira</title>

</head>
<body>
    
    <!--Layout Principal-->
    <div class="layout">
        <!--1.- Barra lateral (info Usuario)-->
        <aside class="layout__aside">
            <section class="aside__userInfo">

                <!--Informacion General-->
                <div class="userInfo__general">
                    <div class="userInfo__containerImagen">
                        <img class="userInfo__imagen" src="assets/img/default-user.jpg" alt="Foto de Perfil del Usuario">
                    </div>

                    <h2 class="userInfo__name">Richard Pereira</h2>
                    <h4 class="userInfo__job">Desarrollador web</h4>
                </div>

                <!--Menú de navegación-->
                <nav class="layout__menu">
                    <ul class="menu__list">

                        <!--1er Opcion - Principal-->
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <!--2da Opcion - Sobre Mí-->
                        <li class="menu__option">
                            <a href="sobreMi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>
                        <!--3ra Opcion - Estudios-->
                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>
                        <!--4ta Opcion - Portafolio-->
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase "></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <!--5ra Opcion - Bloq-->
                        <li class="menu__option">
                            <a href="bloq.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book "></i>
                                <span class="menu__overlay">Bloq</span>
                            </a>
                        </li>
                        <!--6ta Opcion - Contacto-->
                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope "></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!--Links a redes sociales-->
                <div class="userInfo__links">
                    <ul class="links__social">
                        
                        <!-- Link a Youtube-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <!-- Link a Linkedin-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <!-- Link a Instagram-->
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--Boton del curriculum-->
                <div class="userInfo__buttons">
                    <a href="#" class="userInfo__btn">Descargar CV</a>
                </div>
                <!--Pie de Pagina-->
                <footer class="userInfo__footer">
                    &copy; 2024 Richard Pereira WEB
                </footer>
            </section>
        </aside>

        <!--Menu responsive-->
        <div class="layout__menuToggle">
            <i class="toggle__icon fa-solid fa-bars"></i>
            <i class="toggle__icon fa-solid fa-xmark"></i>
        </div>
        
        <!--2.- Contenido Principal-->
        <main class="layout__content">
            <!--ESTE CONTENIDO CAMBIA EN TODAS LAS PAGINAS-->
            <section class="content__page content__contact">

                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>

                <div class="contact__container">   
                    <!--Lado izquierdo - Info-->
                    <section class="contact__info">

                        <!--1.- Ubicación-->
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Cusco</h2>
                        </div>

                        <!--2.- Teléfono-->
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">986-302860</h2>
                        </div>

                        <!--3.-Correo-->
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">richrdpere321@gmail.com</h2>
                        </div>

                        <!--Profesion-->
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Desarrollador Freenlancer</h2>
                        </div>
                    </section>

                    <!--Lado derecho - Formulario-->
                    <section class="contact__formBox">
                        <!--Mapa-->
                        <div class="contact__map" id="IdLoadIframeMap">
                            <div class="loader"></div>
                        </div>

                        <head class="contact__formHeader">
                            <h3 class="formHeader__title">¿Cómo puedo <span class="title__color">Ayudarte?</span></h3>
                        </head>

                        <form class="contact__form" action="">
                            <div class="form__container">
                                <!--Form - lado izquierdo-->
                                <section class="form__left">
                                    <!--Nombre-->
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" placeholder="Nombre" required/>
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <!--Email-->
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" placeholder="Email" required/>
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <!--Asunto-->
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Subject" required/>
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>
                                <!--Form - lado derecho-->
                                <section class="form__right">
                                    <!--Mensaje-->
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" placeholder="Mensaje" required></textarea>
                                        <label for="message" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>

                            <!--Form - boton-->
                            <input type="submit" class="form__button" value="Enviar mensaje">

                        </form>
                    </section>
                </div>    
            </section>
        </main>
    </div>

    

</body>
</html>
